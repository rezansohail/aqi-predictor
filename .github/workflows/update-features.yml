name: Update Features Hourly
on:
  schedule:
    - cron: "0 * * * *"   #every hour
  workflow_dispatch:

jobs:
  update-features:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas numpy requests hopsworks==4.2.* "hopsworks[python]"

      - name: Run Feature Update Script
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: |
          python scripts/fetch-features.py
